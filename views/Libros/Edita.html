<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Informacion Libro</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="/libros">Libros</a></li>
                            <li><a class="dropdown-item" href="/autores">Autores</a></li>
                            <li><a class="dropdown-item" href="/editoriales">Editoriales</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        {{#Libro_m}}
        <form action="/libros/{{id}}" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <fieldset>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Title</legend>
                        <div class="mb-3">
                            <input type="text" id="" class="form-control" placeholder="" name="title" value="{{title}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Edition</legend>
                        <div class="mb-3">
                            <input type="text" id="" class="form-control" placeholder="" name="edition" value="{{edition}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Copyright</legend>
                        <div class="mb-3">
                            <input type="text" id="" class="form-control" placeholder="" name="copyright" value="{{copyright}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Language</legend>
                        <div class="mb-3">
                            <input type="text" id="" class="form-control" placeholder="" name="language" value="{{language}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Pages</legend>
                        <div class="mb-3">
                            <input type="text" id="" class="form-control" placeholder="" name="pages" value="{{pages}}">
                        </div>
                    </div>
                    <input type="hidden" id="input_id_author" value="{{author_id}}">
                    <input type="hidden" id="input_id_publisher" value="{{publisher_id}}"> {{/Libro_m}}
                    <div class="col-6 col-sm-3">
                        <legend>Author</legend>
                        <div class="mb-3">
                            <select class="form-control" name="author_id" id="select_author">
                                {{#authores_m}}
                                <option value="{{id}}">{{author}}</option>
                                {{/authores_m}}
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="col-6 col-sm-3">
                    <legend>Publisher</legend>
                    <div class="mb-3" name="publisher_id" id="select_publisher">
                        <select class="form-control" name="" id="">
                        {{#editorials_m}}
                        <option value="{{id}}">{{publisher}}</option>
                        {{/editorials_m}}
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
</body>
<script>
    $(document).ready(function() {
        var id_author = $("#input_id_author").val()
        $("#select_author option[value=" + id_author + "]").attr("selected", true);

        var id_publisher = $("#input_id_publisher").val()
        $("#select_publisher option[value=" + id_publisher + "]").attr("selected", true);
    });
</script>

</html>
