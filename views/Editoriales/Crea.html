<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="/libros">Libros</a></li>
                            <li><a class="dropdown-item" href="/autores">Autores</a></li>
                            <li><a class="dropdown-item" href="/editoriales">Editoriales</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <h1>Editar Editorial</h1>
        <form action="/editoriales" method="POST">
            <fieldset>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Publisher</legend>
                        <div class="mb-3">
                            <input type="text" id="" name="publisher" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Country</legend>
                        <div class="mb-3">
                            <input type="text" id="" name="country" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Founded</legend>
                        <div class="mb-3">
                            <input type="text" id="" name="founded" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Genere</legend>
                        <div class="mb-3">
                            <input type="text" id="" name="genere" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>
            </fieldset>
            <input type="submit" class="btn btn-success btn-lg" value="Save">
        </form>
    </div>
</body>
