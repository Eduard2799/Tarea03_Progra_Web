<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Autor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="/libros">Libros</a></li>
                            <li><a class="dropdown-item" href="/autores">Autores</a></li>
                            <li><a class="dropdown-item" href="/editoriales">Editoriales</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <form>
            {{#autor_m}}
            <fieldset disabled>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Author</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{author}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Nationality</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{nationality}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Birth year</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{birth_year}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Fields</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{fields}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <legend>Libros</legend>
                    {{#libros_m}}
                    <div class="col-6 col-sm-3">
                        <div class="mb-3">
                            <p class="form-control">
                                <a href="/libros/{{id}}">{{title}}</a>
                            </p>
                        </div>
                    </div>
                    {{/libros_m}}


                </div>
            </fieldset>
            {{/autor_m}}
        </form>
    </div>
</body>

</html>
